{% extends "global/base.html" %}

{% load static %}

{% block title %}Home | Gerenciamento de Tarefas{% endblock title %}

{% block content %}
<style>
    body {
        position: relative;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-image: url("{% static 'img/base.jpg' %}");
        background-size: cover;
        background-position: right bottom;
        background-repeat: no-repeat;
        z-index: -1; /* Coloca a imagem atrás do conteúdo  */
    } 
    
    body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-color: rgba(0, 0, 0, 0.6); /* Ajuste a cor e a opacidade da sobreposição */
        z-index: -1; /* Mantém a camada atrás do conteúdo */
    } 
</style>

<div class="home-text-container">
    <div class="home-text-content">
        Organize, priorize e acompanhe suas atividades de maneira prática e intuitiva.
    </div>
</div>
{% endblock content %}
